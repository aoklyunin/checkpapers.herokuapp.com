<table align="center" class="no-border-table" >
    <tr>
        <td class="page-item">
            {% if page.has_previous %}
            <a class="page-link" href="/{%if flgAllPapers %}papers{%else%}personal{%endif%}/{{page.previous_page_number}}">Предыдущая</a>
            {% endif %}
        </td>
        <td class="page-item">
            <a class="page-link">Страница {{page.number}} из {{page.paginator.num_pages}}</a>
        </td>
        <td class="page-item">
            {% ifnotequal paperCount 0 %}
                {% if page.has_next %}
                <a class="page-link" href="/{%if flgAllPapers %}papers{%else%}personal{%endif%}/{{page.next_page_number}}">Следущая</a>
                {% endif %}
            {% endifnotequal %}
        </td>
    </tr>
</table>
